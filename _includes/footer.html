<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col one-half">
        <p>{{- site.description | escape -}}</p>
      </div>

      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>
    <div class="footer-col-wrapper">
      <a href="https://www.ardc.edu.au/"><img id="ardc-logo" src="{{ site.baseurl }}/images/ARDC_logo_RGB.png" /></a>
      <a href="https://www.education.gov.au/national-collaborative-research-infrastructure-strategy-ncris"><img id="ncris-logo" src="{{ site.baseurl }}/images/NCRIS-PROVIDER.png" /></a>
      <a href="{{ site.baseurl }}/researchdata/licence"><img id="ccby-logo" src="{{ site.baseurl }}/images/by.png" /></a>
    </div>

  </div>

</footer>
